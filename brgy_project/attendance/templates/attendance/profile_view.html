{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile View - Barangay Attendance</title>
  <link rel="stylesheet" href="{% static 'attendance/dashboard.css' %}" />
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2>Barangay</h2>
      <ul>
        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'user_attendance' %}">Attendance</a></li>
        <li><a href="{% url 'profile' %}" class="active">Profile</a></li>
        <li>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-button">Logout</button>
          </form>
        </li>
      </ul>
    </aside>

    <main class="main-content">
      <h2>Your Profile</h2>
      <p><strong>Full Name:</strong> {{ profile.name }}</p>
      <p><strong>Email:</strong> {{ profile.email }}</p>
      <!-- Add any other profile fields as needed -->
    </main>
  </div>
</body>
</html>
