{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - Barangay Attendance</title>
  <link rel="stylesheet" href="{% static 'attendance/dashboard.css' %}" />
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2>Barangay</h2>
      <ul>
        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'user_attendance' %}">Attendance</a></li>
        <li><a href="{% url 'profile' %}" class="active">Profile</a></li>
        <li>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-button">Logout</button>
          </form>
        </li>
      </ul>
    </aside>

    <main class="main-content">
      <h2>Complete Your Profile</h2>

      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="form-group">
          <label for="{{ form.email.id_for_label }}">Email</label><br>
          {{ form.email }}<br>
          {{ form.email.errors }}
        </div>

        <div class="form-group">
          <label for="{{ form.name.id_for_label }}">Name</label><br>
          {{ form.name }}<br>
          {{ form.name.errors }}
        </div>

        <button type="submit">Submit</button>
      </form>
    </main>
  </div>
</body>
</html>
