{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Barangay Attendance</title>
  <link rel="stylesheet" href="{% static 'attendance/styles.css' %}" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Create Your Account</h1>
      <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username" />

        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" required autocomplete="new-password" />

        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" required autocomplete="new-password" />

        <button type="submit" class="login-btn">Sign Up</button>
      </form>
      
      <div class="signup-text" style="margin-top: 1em; font-size: 0.9em;">
        Already have an account? <a href="{% url 'landing' %}">Log in?</a>
      </div>
    </div>
    <div class="right-panel"></div>
  </div>
</body>
</html>
